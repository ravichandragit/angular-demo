<div class="product-item">
    <a [routerLink]="['/product-details',product.id]">
        <figure>
            <img
                [src]="product.image"
                alt="">
        </figure>
        <div class>
            {{product.name}}
        </div>
        <div>{{product.offer[0]}}</div>
        <div>{{product.category}}</div>
    </a>
</div>
